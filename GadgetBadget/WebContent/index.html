<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <h3>Add Research</h3>
                <form action="" id="addResearch">
                    <div class="form-group">
                        <input type="text" class="form-control" name="researcherName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="researcherPhone" placeholder="Researcher Phone" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="researcherUniversity" placeholder="Researcher University" required>
                    </div>
                    <button class="btn btn-primary form-control" type="submit">Add Research</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3>Researchs</h3>
                <table id="researchTable" class="table table-striped">
                <tr>
                    <th>Resercher ID</th>
                    <th>Resercher Name</th>
                    <th>Resercher Phone</th>
                    <th colspan="3">Resercher University</th>
                </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Update Research</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>


    <script src="script.js"></script>
    
</body>
</html>
